<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1, num2;
        num1 = prompt('Ingresa el primer numero');
        num2 = prompt('Ingresa el swgundo numero');
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if (num1 > num2) {
            document.write('El mayor de los dos numeros es ' + num1);
        } else {
            document.write('El mayor de los dos numeros es ' + num2);
        }
    </script>
</body>

</html>
