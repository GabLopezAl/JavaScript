<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var nombre, edad;
        nombre = prompt('Ingresa tu nombre: ', 'Nombre');
        edad = prompt('Ingresa tu edad: ', 'Edad');
        document.write('Hola ');
        document.write(nombre);
        document.write(', así que tienes ');
        document.write(edad);
        document.write(' años');
    </script>
</body>
</html>
